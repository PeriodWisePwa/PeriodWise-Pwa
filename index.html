<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PeriodWise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#e91e63">

<style>
body { font-family: Arial, sans-serif; padding: 16px; text-align: center; }
h1 { color: #e91e63; }

input, button {
  padding: 10px;
  margin: 6px;
  width: 90%;
  max-width: 320px;
}

label {
  display: block;
  text-align: left;
  max-width: 320px;
  margin: 8px auto 2px;
  font-size: 14px;
}

button {
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.calendar-header, .calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.calendar-header { margin-top: 10px; font-weight: bold; }
.calendar { gap: 6px; margin-top: 6px; }

.day {
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
  border: 1px solid #ccc;
}

.period { background:#f8bbd0; }
.high { background:#f44336; color:white; }
.medium { background:#ffeb3b; }
.low { background:#c8e6c9; }

.today { border:2px solid black; font-weight:bold; }

/* compact legend */
.legend { margin-top:14px; font-size:12px; }
.legend-item {
  display:inline-flex;
  align-items:center;
  margin:4px 6px;
}
.legend-box {
  width:12px;
  height:12px;
  border-radius:3px;
  margin-right:4px;
  border:1px solid #999;
}

#confidenceText, #warning { margin-top: 12px; font-size: 13px; }
#warning { color: red; }
</style>
</head>

<body>

<h1>PeriodWise</h1>
<p>Private • Offline • No tracking</p>

<div id="inputSection">
  <label>Enter the first day of your last period</label>
  <input id="lastPeriodDate" type="date">
  <input id="cycles" placeholder="Last 3+ cycles (e.g. 25,26,25)">
  <input id="periodLength" type="number" placeholder="Period length (default 5)">
  <button onclick="handleSubmit()">Save & Show Calendar</button>
</div>

<p id="warning"></p>

<div id="calendarSection" style="display:none;">
  <div style="margin:10px;">
    <button onclick="changeMonth(-1)">◀</button>
    <strong id="monthTitle"></strong>
    <button onclick="changeMonth(1)">▶</button>
  </div>

  <div class="calendar-header">
    <div>Mon</div><div>Tue</div><div>Wed</div>
    <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
  </div>

  <div class="calendar" id="calendar"></div>

  <p id="confidenceText"></p>
  <button onclick="resetInput()">Re-enter Cycle</button>

  <div class="legend">
    <span class="legend-item"><span class="legend-box period"></span>Period</span>
    <span class="legend-item"><span class="legend-box high"></span>High</span>
    <span class="legend-item"><span class="legend-box medium"></span>Medium</span>
    <span class="legend-item"><span class="legend-box low"></span>Low</span>
    <span class="legend-item"><span class="legend-box today"></span>Today</span>
  </div>
</div>

<script>
let monthOffset = 0;

function normalize(d){
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}

function handleSubmit(){
  const last = document.getElementById("lastPeriodDate").value;
  const cyclesInput = document.getElementById("cycles").value;
  const periodLen = document.getElementById("periodLength").value || 5;

  if(!last || !cyclesInput) {
    document.getElementById("warning").innerText = "Please enter last period and cycles.";
    return;
  }

  localStorage.setItem("pw_lastPeriod", last);
  localStorage.setItem("pw_cycles", cyclesInput);
  localStorage.setItem("pw_periodLength", periodLen);

  monthOffset = 0;
  renderCalendar();
}

function changeMonth(step){
  monthOffset += step;
  renderCalendar();
}

function resetInput(){
  localStorage.clear();
  document.getElementById("calendarSection").style.display="none";
  document.getElementById("inputSection").style.display="block";
  document.getElementById("warning").innerText="";
  document.getElementById("confidenceText").innerText="";
}

function calculateConfidence(cycles){
  const avg = cycles.reduce((a,b)=>a+b,0)/cycles.length;
  const variation = cycles.reduce((s,c)=>s+Math.abs(c-avg),0)/cycles.length;
  const confidence = Math.max(40, Math.round(100 - variation*20));
  const label = confidence >=80 ? "High" : confidence>=60 ? "Medium":"Low";
  return {confidence, label};
}

function renderCalendar(){
  const lastPeriod = normalize(new Date(localStorage.getItem("pw_lastPeriod")));
  const cycles = localStorage.getItem("pw_cycles").split(",").map(n=>+n);
  const periodLength = +localStorage.getItem("pw_periodLength") || 5;

  const avgCycle = Math.round(cycles.reduce((a,b)=>a+b)/cycles.length);
  const ovulationDay = avgCycle - 14;

  const conf = calculateConfidence(cycles);
  document.getElementById("confidenceText").innerText =
    `Prediction confidence: ${conf.confidence}% (${conf.label})`;

  if(conf.label === "Low"){
    document.getElementById("warning").innerText = "⚠️ Irregular cycles detected. Predictions are estimates only.";
  } else document.getElementById("warning").innerText = "";

  const base = new Date();
  base.setDate(1); // keep February bug fixed
  base.setMonth(base.getMonth()+monthOffset);
  const year = base.getFullYear();
  const month = base.getMonth();
  const today = normalize(new Date());

  const firstDay = new Date(year, month, 1);
  const startOffset = (firstDay.getDay()+6)%7;
  const daysInMonth = new Date(year, month+1,0).getDate();

  document.getElementById("monthTitle").innerText =
    base.toLocaleString("default",{month:"long", year:"numeric"});

  const cal = document.getElementById("calendar");
  cal.innerHTML="";
  document.getElementById("inputSection").style.display="none";
  document.getElementById("calendarSection").style.display="block";

  for(let i=0;i<startOffset;i++) cal.appendChild(document.createElement("div"));

  for(let d=1; d<=daysInMonth; d++){
    const cellDate = normalize(new Date(year, month, d));
    const diffDays = Math.floor((cellDate-lastPeriod)/86400000);
    const cycleDay = diffDays>=0 ? (diffDays%avgCycle)+1 : null;

    const el = document.createElement("div");
    el.className="day";
    el.textContent=d;

    if(cycleDay && cycleDay<=periodLength) el.classList.add("period");
    else if(cycleDay && cycleDay>=ovulationDay-5 && cycleDay<=ovulationDay+1) el.classList.add("high");
    else if(cycleDay && cycleDay>=ovulationDay-7 && cycleDay<=ovulationDay+3) el.classList.add("medium");
    else el.classList.add("low");

    if(+cellDate===+today) el.classList.add("today");

    cal.appendChild(el);
  }
}

window.onload = ()=>{
  if(localStorage.getItem("pw_lastPeriod")) renderCalendar();
};
</script>

</body>
</html>
