<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PeriodWise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#e91e63">
<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 16px;
  text-align: center;
}
h1 { color: #e91e63; }

input, button {
  padding: 10px;
  margin: 6px;
  width: 90%;
  max-width: 320px;
}

label {
  display: block;
  text-align: left;
  max-width: 320px;
  margin: 8px auto 2px;
  font-size: 14px;
}

button {
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.calendar-header {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 10px;
  font-weight: bold;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 6px;
}

.day {
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
  border: 1px solid #ccc;
}

/* Calendar colors */
.period { background: #f8bbd0; }
.high { background: #f44336; color: white; }
.medium { background: #ffeb3b; }
.low { background: #c8e6c9; }

.today {
  border: 2px solid black;
  font-weight: bold;
}

/* Legend fix */
.legend {
  margin-top: 14px;
  font-size: 13px;
}
.legend span.day {
  display: inline-block;
  width: 16px;
  height: 16px;
  margin: 0 4px;
  vertical-align: middle;
  border-radius: 4px;
}

footer, #confidenceText, #warning {
  margin-top: 14px;
  font-size: 13px;
}

#warning { color: red; }
#confidenceText { font-weight: bold; margin-top:8px; }
</style>
</head>

<body>

<h1>PeriodWise</h1>
<p>Private • Offline • No tracking</p>

<div id="inputSection">

  <!-- FIX #1: Visible instruction -->
  <label for="lastPeriodDate">
    Enter the first day of your last period
  </label>
  <input id="lastPeriodDate" type="date" aria-label="Enter the first day of your last period">

  <input id="cycles" placeholder="Last 3+ cycles (e.g. 25,26,25)">
  <input id="periodLength" type="number" placeholder="Period length (default 5)">
  <button onclick="handleSubmit()">Save & Show Calendar</button>
</div>

<p id="warning"></p>

<div id="calendarSection" style="display:none;">
  <p id="lastPeriodText"></p>

  <div style="margin:10px;">
    <button onclick="changeMonth(-1)">◀</button>
    <strong id="monthTitle"></strong>
    <button onclick="changeMonth(1)">▶</button>
  </div>

  <div class="calendar-header">
    <div>Mon</div><div>Tue</div><div>Wed</div>
    <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
  </div>

  <div class="calendar" id="calendar"></div>

  <p id="confidenceText"></p>
  <button onclick="resetInput()">Re-enter Cycle</button>

  <!-- FIX #2: Legend uses same CSS colors -->
  <div class="legend">
    <span class="day period"></span> Period &nbsp;
    <span class="day high"></span> High fertility &nbsp;
    <span class="day medium"></span> Medium fertility &nbsp;
    <span class="day low"></span> Low fertility &nbsp;
    <span class="day today"></span> Today
  </div>
</div>

<footer>
  Educational use only. Not medical advice.
</footer>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

let monthOffset = 0;

function handleSubmit() {
  const lastPeriodDate = document.getElementById("lastPeriodDate").value;
  const cycles = document.getElementById("cycles").value
    .split(",").map(n=>parseInt(n.trim())).filter(Boolean);
  const periodLength = parseInt(document.getElementById("periodLength").value) || 5;

  if (!lastPeriodDate || cycles.length < 3) {
    document.getElementById("warning").innerText =
      "Please enter the first day of your last period and at least 3 cycles.";
    return;
  }

  localStorage.setItem("pw_lastPeriod", lastPeriodDate);
  localStorage.setItem("pw_cycles", JSON.stringify(cycles));
  localStorage.setItem("pw_periodLength", periodLength);

  monthOffset = 0;
  renderCalendar();
}

function loadSavedData() {
  if (localStorage.getItem("pw_lastPeriod") && localStorage.getItem("pw_cycles")) {
    renderCalendar();
  }
}

function resetInput() {
  localStorage.clear();
  document.getElementById("calendarSection").style.display = "none";
  document.getElementById("inputSection").style.display = "block";
  document.getElementById("warning").innerText = "";
}

function changeMonth(step) {
  monthOffset += step;
  renderCalendar();
}

function calculateConfidence(cycles) {
  const avg = cycles.reduce((a,b)=>a+b,0)/cycles.length;
  const variation = cycles.reduce((s,c)=>s+Math.abs(c-avg),0)/cycles.length;
  const confidence = Math.max(40, Math.round(100 - variation * 20));
  let label = confidence >= 80 ? "High" : confidence >= 60 ? "Medium" : "Low";
  return { confidence, label };
}

function renderCalendar() {
  const lastPeriodStr = localStorage.getItem("pw_lastPeriod");
  const cycles = JSON.parse(localStorage.getItem("pw_cycles"));
  const periodLength = parseInt(localStorage.getItem("pw_periodLength")) || 5;

  const lastPeriod = new Date(lastPeriodStr);
  document.getElementById("lastPeriodText").innerText =
    "Last period started on: " + lastPeriod.toDateString();

  const avgCycle = Math.round(cycles.reduce((a,b)=>a+b,0)/cycles.length);
  const ovulationDay = avgCycle - 14;

  const conf = calculateConfidence(cycles);
  document.getElementById("confidenceText").innerText =
    `Prediction confidence: ${conf.confidence}% (${conf.label})`;

  if (conf.label === "Low") {
    document.getElementById("warning").innerText =
      "⚠️ Irregular cycles detected. Predictions are estimates only.";
  } else document.getElementById("warning").innerText = "";

  const base = new Date();
  base.setMonth(base.getMonth() + monthOffset);
  const year = base.getFullYear();
  const month = base.getMonth();
  const today = new Date();

  const firstDay = new Date(year, month, 1);
  const startOffset = (firstDay.getDay() + 6) % 7;
  const daysInMonth = new Date(year, month+1,0).getDate();

  document.getElementById("monthTitle").innerText =
    base.toLocaleString("default", { month: "long", year: "numeric" });

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";
  document.getElementById("inputSection").style.display = "none";
  document.getElementById("calendarSection").style.display = "block";

  for (let i=0;i<startOffset;i++) cal.appendChild(document.createElement("div"));

  for (let d=1; d<=daysInMonth; d++) {
    const cellDate = new Date(year, month, d);
    const diffDays = Math.round((cellDate - lastPeriod)/(1000*60*60*24));
    const cycleDay = diffDays >= 0 ? (diffDays % avgCycle) + 1 : null;

    const el = document.createElement("div");
    el.className = "day";
    el.innerText = d;

    if (cycleDay && cycleDay <= periodLength) el.classList.add("period");
    else if (cycleDay && cycleDay >= ovulationDay-5 && cycleDay <= ovulationDay+1) el.classList.add("high");
    else if (cycleDay && cycleDay >= ovulationDay-7 && cycleDay <= ovulationDay+3) el.classList.add("medium");
    else el.classList.add("low");

    if (
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) el.classList.add("today");

    cal.appendChild(el);
  }
}

window.onload = loadSavedData;
</script>

</body>
</html>
