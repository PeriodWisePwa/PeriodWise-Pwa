<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeriodWise App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#e91e63">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    main {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>

<body>

<header>
  <h1>PeriodWise</h1>
  <p>Your private, offline menstrual cycle companion.</p>
</header>

<main>
  <h2>Cycle Awareness Tool</h2>
  <p><small>Estimates only. Not medical advice.</small></p>

  <label>
    Last 6 Cycle Lengths (comma separated):
    <br>
    <input type="text" id="cycles" placeholder="28,27,29,28,30,28">
  </label>

  <br><br>

  <label>
    Todayâ€™s Cycle Day:
    <br>
    <input type="number" id="currentDay" placeholder="e.g. 14">
  </label>

  <br><br>

  <button id="startBtn">Analyze Cycle</button>

  <p id="result"></p>
</main>

<footer>
  <hr>
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="disclaimer.html">Disclaimer</a>
  </p>
</footer>

<script>
/* Service Worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("Service Worker registered"))
    .catch(err => console.error("SW registration failed:", err));
}

/* Restore saved data */
const savedCycles = localStorage.getItem("cycles");
const savedDay = localStorage.getItem("currentDay");

if (savedCycles) document.getElementById("cycles").value = savedCycles;
if (savedDay) document.getElementById("currentDay").value = savedDay;

/* Main logic */
document.getElementById("startBtn").addEventListener("click", () => {
  const cyclesInput = document.getElementById("cycles").value;
  const currentDay = parseInt(document.getElementById("currentDay").value);

  localStorage.setItem("cycles", cyclesInput);
  localStorage.setItem("currentDay", currentDay);

  if (!cyclesInput || !currentDay) {
    document.getElementById("result").innerText =
      "Please enter all details.";
    return;
  }

  const cycles = cyclesInput.split(",").map(n => parseInt(n.trim()));
  if (cycles.length < 3) {
    document.getElementById("result").innerText =
      "Please enter at least 3 cycle values.";
    return;
  }

  const avgCycle = cycles.reduce((a, b) => a + b, 0) / cycles.length;
  const ovulationDay = Math.round(avgCycle - 14);

  const redStart = ovulationDay - 5;
  const redEnd = ovulationDay + 1;
  const yellowStart = redStart - 2;
  const yellowEnd = redEnd + 2;

  let message = "ðŸŸ¢ Lower fertility likelihood (estimate).";

  if (currentDay >= redStart && currentDay <= redEnd) {
    message = "ðŸ”´ Higher fertility likelihood (estimate).";
  } else if (currentDay >= yellowStart && currentDay <= yellowEnd) {
    message = "ðŸŸ¡ Moderate fertility likelihood (estimate).";
  }

  document.getElementById("result").innerText =
`Average cycle: ${Math.round(avgCycle)} days
Estimated ovulation day: Day ${ovulationDay}
${message}`;
});
</script>

</body>
</html>
