<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PeriodWise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#e91e63">
<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 16px;
  text-align: center;
}
h1 { color: #e91e63; }

input, button {
  padding: 10px;
  margin: 6px;
  width: 90%;
  max-width: 320px;
}

button {
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.calendar-header {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 10px;
  font-weight: bold;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 6px;
}

.day {
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
}

.period { background: #f8bbd0; }
.high { background: #f44336; color: white; }
.medium { background: #ffeb3b; }
.low { background: #c8e6c9; }

.today {
  border: 2px solid black;
  font-weight: bold;
}

.legend, footer {
  margin-top: 14px;
  font-size: 13px;
}

#warning {
  color: red;
  font-size: 14px;
}

#confidenceText {
  font-size: 14px;
  margin-top: 8px;
}
</style>
</head>

<body>

<h1>PeriodWise</h1>
<p>Private ‚Ä¢ Offline ‚Ä¢ No tracking</p>

<div id="inputSection">
  <input
    id="lastPeriodDate"
    type="date"
    placeholder="Enter the first day of your last period"
  >
  <input id="cycles" placeholder="Last cycles (e.g. 25,26,25)">
  <input id="periodLength" type="number" placeholder="Period length (default 5)">
  <button onclick="handleSubmit()">Save & Show Calendar</button>
</div>

<p id="warning"></p>

<div id="calendarSection" style="display:none;">
  <p id="lastPeriodText"></p>

  <div style="margin:10px;">
    <button onclick="changeMonth(-1)">‚óÄ</button>
    <strong id="monthTitle"></strong>
    <button onclick="changeMonth(1)">‚ñ∂</button>
  </div>

  <div class="calendar-header">
    <div>Mon</div><div>Tue</div><div>Wed</div>
    <div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
  </div>

  <div class="calendar" id="calendar"></div>

  <p id="confidenceText"></p>

  <div class="legend">
    ü©∑ Period &nbsp; üî¥ High fertility &nbsp; üü° Medium &nbsp; üü¢ Low &nbsp; ‚¨õ Today
  </div>

  <button onclick="resetData()">Re-enter cycle data</button>
</div>

<footer>
  Educational use only. Not medical advice.
</footer>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

let monthOffset = 0;

function handleSubmit() {
  const cycles = document.getElementById("cycles").value
    .split(",").map(n => parseInt(n.trim())).filter(Boolean);

  const periodLength = parseInt(document.getElementById("periodLength").value) || 5;
  const lastPeriodDate = document.getElementById("lastPeriodDate").value;

  if (!lastPeriodDate || cycles.length < 3) {
    document.getElementById("warning").innerText =
      "Please enter the first day of your last period and at least 3 cycles.";
    return;
  }

  localStorage.setItem("pw_cycles", JSON.stringify(cycles));
  localStorage.setItem("pw_periodLength", periodLength);
  localStorage.setItem("pw_lastPeriod", lastPeriodDate);

  renderCalendar();
}

function resetData() {
  localStorage.clear();
  location.reload();
}

function loadSavedData() {
  if (localStorage.getItem("pw_cycles")) renderCalendar();
}

function changeMonth(step) {
  monthOffset += step;
  renderCalendar();
}

function calculateConfidence(cycles) {
  const avg = cycles.reduce((a,b)=>a+b,0)/cycles.length;
  const variance = cycles.reduce((s,c)=>s+Math.abs(c-avg),0)/cycles.length;
  const score = Math.max(40, Math.round(100 - variance * 15));
  const label = score >= 80 ? "High" : score >= 60 ? "Medium" : "Low";
  return { score, label };
}

function renderCalendar() {
  document.getElementById("inputSection").style.display = "none";
  document.getElementById("calendarSection").style.display = "block";

  const cycles = JSON.parse(localStorage.getItem("pw_cycles"));
  const periodLength = parseInt(localStorage.getItem("pw_periodLength"));
  const lastPeriod = new Date(localStorage.getItem("pw_lastPeriod"));

  document.getElementById("lastPeriodText").innerText =
    "Last period started on: " + lastPeriod.toDateString();

  const avgCycle = Math.round(cycles.reduce((a,b)=>a+b,0)/cycles.length);
  const ovulationDay = avgCycle - 14;

  const conf = calculateConfidence(cycles);
  document.getElementById("confidenceText").innerText =
    `Prediction confidence: ${conf.score}% (${conf.label})`;

  document.getElementById("warning").innerText =
    conf.label === "Low"
      ? "‚ö†Ô∏è Irregular cycles detected. Predictions are estimates."
      : "";

  const base = new Date();
  base.setMonth(base.getMonth() + monthOffset);

  const year = base.getFullYear();
  const month = base.getMonth();
  const today = new Date();

  const firstDay = new Date(year, month, 1);
  const startOffset = (firstDay.getDay() + 6) % 7;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  document.getElementById("monthTitle").innerText =
    base.toLocaleString("default", { month: "long", year: "numeric" });

  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  for (let i = 0; i < startOffset; i++) {
    cal.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const cellDate = new Date(year, month, d);
    const diff = Math.floor((cellDate - lastPeriod) / 86400000);

    let cycleDay = diff >= 0 ? (diff % avgCycle) + 1 : null;

    const el = document.createElement("div");
    el.className = "day";
    el.innerText = d;

    if (cycleDay && cycleDay <= periodLength) {
      el.classList.add("period");
    } else if (cycleDay && cycleDay >= ovulationDay - 5 && cycleDay <= ovulationDay + 1) {
      el.classList.add("high");
    } else if (cycleDay && cycleDay >= ovulationDay - 7 && cycleDay <= ovulationDay + 3) {
      el.classList.add("medium");
    } else {
      el.classList.add("low");
    }

    if (
      d === today.getDate() &&
      month === today.getMonth() &&
      year === today.getFullYear()
    ) {
      el.classList.add("today");
    }

    cal.appendChild(el);
  }
}

window.onload = loadSavedData;
</script>

</body>
</html>
