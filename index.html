<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PeriodWise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#e91e63">
<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 16px;
}

h1 { color: #e91e63; }

input, button {
  width: 90%;
  max-width: 320px;
  padding: 10px;
  margin: 6px 0;
}

button {
  background: #e91e63;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  margin-top: 12px;
}

.day, .weekday {
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
}

.weekday {
  font-weight: bold;
}

.period { background:#f8bbd0; }
.high { background:#f44336; color:white; }
.medium { background:#ffeb3b; }
.low { background:#c8e6c9; }

.today {
  border:2px solid #000;
  font-weight:bold;
}

.legend span {
  padding:6px 8px;
  border-radius:6px;
  margin:2px;
  display:inline-block;
  font-size:13px;
}

.warning {
  color:red;
  margin-top:8px;
  font-size:14px;
}

footer {
  margin-top:20px;
  font-size:13px;
}
</style>
</head>

<body>

<h1>PeriodWise</h1>
<p>Private ‚Ä¢ Offline ‚Ä¢ No tracking</p>

<div id="inputSection">
  <input type="date" id="lastPeriodDate" required>
  <input id="cycles" placeholder="Last 3 cycles (e.g. 25,26,25)">
  <input type="number" id="periodLength" placeholder="Period length (default 5)">
  <button onclick="saveData()">Save & Show Calendar</button>
</div>

<p id="warning" class="warning"></p>

<div id="calendarSection" style="display:none;">
  <button onclick="changeMonth(-1)">‚óÄ</button>
  <strong id="monthTitle"></strong>
  <button onclick="changeMonth(1)">‚ñ∂</button>

  <div class="calendar" id="calendar"></div>

  <div class="legend">
    <span class="period">Period</span>
    <span class="high">High</span>
    <span class="medium">Medium</span>
    <span class="low">Low</span>
    <span class="today">Today</span>
  </div>

  <button onclick="resetApp()">üîÅ Re-enter Cycle</button>
</div>

<footer>
  <a href="privacy.html">Privacy</a> |
  <a href="disclaimer.html">Disclaimer</a>
</footer>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}

let monthOffset = 0;

function saveData() {
  const lastPeriod = document.getElementById("lastPeriodDate").value;
  const cycles = document.getElementById("cycles").value
    .split(",").map(n=>parseInt(n.trim())).filter(Boolean);
  const periodLength = parseInt(document.getElementById("periodLength").value) || 5;

  if (!lastPeriod || cycles.length < 3) {
    document.getElementById("warning").innerText =
      "Please enter last period date and at least 3 cycles.";
    return;
  }

  localStorage.setItem("pw_lastPeriod", lastPeriod);
  localStorage.setItem("pw_cycles", JSON.stringify(cycles));
  localStorage.setItem("pw_periodLength", periodLength);

  renderCalendar();
}

function loadSaved() {
  if (localStorage.getItem("pw_lastPeriod")) {
    renderCalendar();
  }
}

function resetApp() {
  localStorage.clear();
  location.reload();
}

function changeMonth(step) {
  monthOffset += step;
  renderCalendar();
}

function renderCalendar() {
  document.getElementById("inputSection").style.display="none";
  document.getElementById("calendarSection").style.display="block";
  document.getElementById("calendar").innerHTML="";
  document.getElementById("warning").innerText="";

  const lastPeriod = new Date(localStorage.getItem("pw_lastPeriod"));
  const cycles = JSON.parse(localStorage.getItem("pw_cycles"));
  const periodLength = parseInt(localStorage.getItem("pw_periodLength"));

  const avgCycle = Math.round(cycles.reduce((a,b)=>a+b,0)/cycles.length);

  if (avgCycle < 21 || avgCycle > 40) {
    document.getElementById("warning").innerText =
      "‚ö† Cycle appears irregular. Results are estimates.";
  }

  const ovulationDay = avgCycle - 14;
  const fertileStart = ovulationDay - 5;
  const fertileEnd = ovulationDay + 1;

  const viewDate = new Date();
  viewDate.setMonth(viewDate.getMonth() + monthOffset);

  const year = viewDate.getFullYear();
  const month = viewDate.getMonth();

  document.getElementById("monthTitle").innerText =
    viewDate.toLocaleString("default",{month:"long",year:"numeric"});

  const firstDay = new Date(year,month,1).getDay() || 7;
  const daysInMonth = new Date(year,month+1,0).getDate();
  const today = new Date();

  ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"].forEach(d=>{
    const el=document.createElement("div");
    el.className="weekday";
    el.innerText=d;
    document.getElementById("calendar").appendChild(el);
  });

  for(let i=1;i<firstDay;i++){
    document.getElementById("calendar").appendChild(document.createElement("div"));
  }

  for(let d=1; d<=daysInMonth; d++){
    const date=new Date(year,month,d);
    const cycleDay=Math.floor((date-lastPeriod)/(1000*60*60*24))+1;

    const el=document.createElement("div");
    el.className="day";
    el.innerText=d;

    if(cycleDay>=1 && cycleDay<=periodLength) el.classList.add("period");
    else if(cycleDay>=fertileStart && cycleDay<=fertileEnd) el.classList.add("high");
    else if(cycleDay>=fertileStart-2 && cycleDay<=fertileEnd+2) el.classList.add("medium");
    else el.classList.add("low");

    if(
      d===today.getDate() &&
      month===today.getMonth() &&
      year===today.getFullYear()
    ) el.classList.add("today");

    document.getElementById("calendar").appendChild(el);
  }
}

window.onload = loadSaved;
</script>

</body>
</html>
