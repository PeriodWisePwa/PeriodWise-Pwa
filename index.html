<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PeriodWise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#e91e63">
<link rel="manifest" href="manifest.json">

<style>
body { font-family: Arial, sans-serif; padding:16px; text-align:center; }
h1 { color:#e91e63; }

input, button {
  padding:10px; margin:6px;
  width:90%; max-width:320px;
}

button {
  background:#e91e63; color:#fff;
  border:none; border-radius:6px;
}

.calendar {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px; margin-top:10px;
}

.weekday {
  font-weight:bold; font-size:12px;
}

.day {
  padding:10px; border-radius:6px;
}

.period { background:#f8bbd0; }
.high { background:#f44336; color:white; }
.medium { background:#ffeb3b; }
.low { background:#c8e6c9; }

.today {
  border:2px solid #000;
}

.legend span {
  display:inline-block;
  padding:4px 8px;
  border-radius:4px;
  font-size:12px;
}

#warning { color:red; font-size:14px; }
</style>
</head>

<body>

<h1>PeriodWise</h1>
<p>Private ‚Ä¢ Offline ‚Ä¢ No tracking</p>

<div id="inputSection">
  <input id="lastPeriod" type="date">
  <input id="cycles" placeholder="Last cycles (e.g. 28,29,27)">
  <input id="periodLength" type="number" placeholder="Period length (default 5)">
  <button onclick="saveData()">Show Calendar</button>
</div>

<p id="warning"></p>

<div id="calendarSection" style="display:none;">
  <button onclick="changeMonth(-1)">‚óÄ</button>
  <strong id="monthTitle"></strong>
  <button onclick="changeMonth(1)">‚ñ∂</button>

  <div class="calendar" id="calendar"></div>

  <div class="legend">
    <span class="period">Period</span>
    <span class="high">High</span>
    <span class="medium">Medium</span>
    <span class="low">Low</span>
    <span style="border:2px solid #000;">Today</span>
  </div>

  <button onclick="resetApp()">üîÅ Re-enter Cycle</button>
</div>

<script>
let offset = 0;

function saveData() {
  const lastPeriod = document.getElementById("lastPeriod").value;
  const cycles = document.getElementById("cycles").value
    .split(",").map(n=>parseInt(n.trim())).filter(Boolean);
  const length = parseInt(document.getElementById("periodLength").value)||5;

  if (!lastPeriod || cycles.length < 3) {
    alert("Enter last period date and at least 3 cycles");
    return;
  }

  localStorage.setItem("pw_data", JSON.stringify({lastPeriod, cycles, length}));
  render();
}

function resetApp() {
  localStorage.removeItem("pw_data");
  location.reload();
}

function changeMonth(step) {
  offset += step;
  render();
}

function render() {
  const data = JSON.parse(localStorage.getItem("pw_data"));
  if (!data) return;

  document.getElementById("inputSection").style.display="none";
  document.getElementById("calendarSection").style.display="block";

  const avg = data.cycles.reduce((a,b)=>a+b)/data.cycles.length;
  if (avg < 21 || avg > 35) {
    document.getElementById("warning").innerText =
      "‚ö†Ô∏è Cycle appears irregular. Estimates only.";
  }

  const cal = document.getElementById("calendar");
  cal.innerHTML="";

  ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"].forEach(d=>{
    const w=document.createElement("div");
    w.className="weekday"; w.innerText=d;
    cal.appendChild(w);
  });

  const base=new Date();
  base.setMonth(base.getMonth()+offset);

  document.getElementById("monthTitle").innerText =
    base.toLocaleString("default",{month:"long",year:"numeric"});

  const firstDay=(new Date(base.getFullYear(),base.getMonth(),1).getDay()+6)%7;
  for(let i=0;i<firstDay;i++) cal.appendChild(document.createElement("div"));

  const days=new Date(base.getFullYear(),base.getMonth()+1,0).getDate();
  const start=new Date(data.lastPeriod);
  const today=new Date();

  for(let d=1;d<=days;d++){
    const cell=document.createElement("div");
    cell.className="day"; cell.innerText=d;

    const cur=new Date(base.getFullYear(),base.getMonth(),d);
    const diff=Math.floor((cur-start)/86400000);
    const cycleDay=((diff%avg)+avg)%avg+1;

    if (cycleDay <= data.length) cell.classList.add("period");
    else if (cycleDay >= avg-19 && cycleDay <= avg-13) cell.classList.add("high");
    else if (cycleDay >= avg-21 && cycleDay <= avg-11) cell.classList.add("medium");
    else cell.classList.add("low");

    if (cur.toDateString()===today.toDateString()) cell.classList.add("today");

    cal.appendChild(cell);
  }
}

window.onload = render;
</script>

</body>
</html>
